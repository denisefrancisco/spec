<!DOCTYPE html>
<html>
  <head>
    <title>
      spec
    </title>
    <link href="fullcalendar/fullcalendar.css" rel="stylesheet">
    <link href="fullcalendar/fullcalendar.print.css" rel="stylesheet" media="print">
    <script src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
  	<script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>
    <script src="fullcalendar/fullcalendar2.js"></script>
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet">
    <link href="ned.css" rel="stylesheet">
    <link href="lib/bootstrap-timepicker.css" rel="stylesheet">
  </head>
  <body>
  	<span id="leftGroup">
		<span class="btn-group">
		  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
		   <i class="icon-eye-open"></i> <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu front">
		    <li><a href="#"><i class="icon-calendar"></i> All Events</a></li>
		    <li><a href="#hideCancelled"><i class="icon-tasks"></i> Hide Cancelled Events</a></li>
		    <li><a href="#unstaffed"><i class="icon-list-alt"></i> Unstaffed Events</a></li>
		    <li class="divider"></li>
		    <li><a href="#onlyMine"><i class="icon-filter"></i> Only Mine</a></li>
		  </ul>
		</span>
		<span class="btn-group">
		  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
		   <i class="icon-folder-open"></i> <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu front">
		    <li><a href="#printToday"><i class="icon-print"></i> Events of today</a></li>
		    <li><a href="#recentVideo"><i class="icon-film"></i> Recent video events</a></li>
		  </ul>
		</span>
		<span class="btn-group">
		  <button type="button" class="btn btn-danger disabled" id="eventButton">
		  	<i class="icon-book icon-white"></i>
		  </button>
		</span>
		
	</span>
  	<span id="rightGroup">
  		<span class="btn-group">
		  <a type="button" class="btn btn-info" href="#onlyMine">
		  	<i class="icon-filter icon-white"></i>
		  </a>
		</span>
		 
	</span>

    <div id="newHeader">
    </div>
    <div id="calendar">
    </div>
    
 	<div id="context-menu" class="front">
 		<ul class="dropdown-menu">
 			<li><a href="#staffEvent" data-toggle="modal"><i class="icon-plus"></i> Staff this event</a></li>
	  	</ul>
 	</div>

	<div id="staffEvent" class="modal front hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3 id="myModalLabel">Staff This Event</h3>
	  </div>
	  <div class="modal-body">

	  </div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	  </div>
	</div>


	<div id="newNote" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3 id="myModalLabel">Type your note below:</h3>
	  </div>
	  <div class="modal-body">
	    <p>
	    	<textarea rows="3"></textarea>
	    </p>
	  </div>
	  <div class="modal-footer">
	    <button class="btn btn-primary" id="noteSubmit">Add note</button>
	    <button class="btn" aria-hidden="true" data-dismiss="modal">Cancel</button>
	  </div>
	</div>




	<div id="popup" class="popover">
	    <div class="arrow"></div>
	    <h3 class="popover-title">

		    <span id="popupTitle">Event Title</span> 

		    <span class="pull-right">
		    <a id="popupTitleButton" class="btn btn-small" type="button" href="#staffEvent" data-toggle="modal"><i class="icon-plus icon-white"></i> <span id="popupStaffInfo"></span></a>
		    </span>
	    </h3>
	    <div class="popover-content">
   	        <p id="popupContentHeader">
	        </p>
	        <span id="popupContentInside">
	        </span>

	        <div class="accordion" id="popoverAccordion">
			  <div class="accordion-group">
			    <div class="accordion-heading drop-active">
			      <a class="accordion-toggle" data-toggle="collapse" href="#collapseOne">
			         <i class="icon-comment"></i> &nbsp;Notes
			         <span class="pull-right"><button class="btn btn-mini btn-inverse" id="addNote"><i class="icon-plus icon-white"></i></button></span>
			      </a>
			      
			    </div>
			    <div id="collapseOne" class="accordion-body collapse">
			      <div class="accordion-inner" id="notes">
			        
			      </div>
			    </div>
			  </div>
			  <div class="accordion-group">
			    <div class="accordion-heading drop-active">
			      <a class="accordion-toggle" data-toggle="collapse" href="#collapseTwo">
			        <i class="icon-wrench"></i> &nbsp;Inventory
			      </a>
			    </div>
			    <div id="collapseTwo" class="accordion-body collapse">
			      <div class="accordion-inner" id="inventory">
			        
			      </div>
			    </div>
			  </div>
			</div>


	        <!--<div class="collapse" id="viewdetails">
	        	<input type="text" id="inventory" placeholder="The name of the item"/>
	        	<div id="inventory"></div>

	        </div>-->
	       
          
	    </div>
	</div>

	<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-dropdown.js"></script>
	<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-tooltip.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-modal.js"></script>
	<script src="lib/bootstrap-contextmenu.js"></script>
	<script src="lib/bootstrap-modal-popover.js"></script>
	<script src="lib/bootstrap-timepicker.js"></script>
	<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-popover.js"></script>
	<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-transition.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-alert.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-scrollspy.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-tab.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-button.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-collapse.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-typeahead.js"></script>
    <script src="lib/bootstrap-tags.js"></script>
    <script src="lib/bootstrap-combobox.js"></script>
    <script src="ned.js"></script>
    </script>


	<script type="text/template" id="notes_template">
	    <table class="table table-hover table-condensed">
		    <tbody id="notesBody">
			    
		    </tbody>
	    </table>
	</script>
	<script type="text/template" id="each_note_template">
	     	<% note.date = new Date(Date.parse(note.date));	%>
	     	<tr>
	     		<td class="notesTable">
	     			<%= note.text %>
	     			<br>
	     			<span class="label"><%= note.user %> | <%= defaults.monthNamesShort[note.date.getMonth()] %> <%= note.date.getDate() %></span>
					<% if(note.user == username) { %>
	     				<span class="pull-right btn btn-mini btn-danger removeNote" href="<%= note.id %>"><i class="icon-remove icon-white"></i></span>
	     			<% } %>
	     		</td>
		   	</tr>
	</script>

	<script type="text/template" id="staff_template">


		<p><b><%= lastClickedEvent.title %></b>
	    <span class="pull-right"><%= formatAMPM(new Date(Date.parse(lastClickedEvent.start))) %> - <%= formatAMPM(new Date(Date.parse(lastClickedEvent.end))) %></span>

	    <table class="table table-bordered table-hover table-condensed">
		<thead><th><i class="icon-user"></i>  Staff</th><th><i class="icon-time"></i> From</th><th><i class="icon-time"></i> To</th>
		<th><i class="icon-edit"></i></th></thead>
		<tbody>
			<tr>
				<td>
					<select class="combobox input-medium" name="normal">
		              </select>
				</td>
				<td>
					<div class="bootstrap-timepicker">
			            <input id="timepicker5" type="text" class="input-small">
			        </div>
			    </td>
			    <td>
	    		    <div class="bootstrap-timepicker">
			            <input id="timepicker6" type="text" class="input-small">
			        </div>
			    </td>
			    <td><button class="btn btn-primary btn-mini" type="button" id="addNewStaff"><i class="icon-plus icon-white"></i></button></td>

		    </tr>

		</tbody>
		</table>

	    </p>
	</script>
	<script type="text/template" id="each_staff_template">
			<tr>
				<td><%= item.staffname %> (<%= item.staff %>)</td>
				<td><%= formatAMPM(new Date(Date.parse(item.start))) %></td>
				<td><%= formatAMPM(new Date(Date.parse(item.end))) %></td>
				<td><button class="btn btn-danger btn-mini" type="button"><i class="icon-remove icon-white"></i></button></td>
			</tr>
	</script>

  </body>
</html>
