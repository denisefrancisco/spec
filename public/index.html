<!DOCTYPE html>
<html>
  <head>
    <title>
      New NED
    </title>
    <link href="fullcalendar/fullcalendar.css" rel="stylesheet">
    <link href="fullcalendar/fullcalendar.print.css" rel="stylesheet" media="print">
    <script src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
  	<script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>
    <script src="fullcalendar/fullcalendar2.js"></script>
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet">
    <link href="ned.css" rel="stylesheet">
  </head>
  <body>
  	<span id="leftGroup">
		<span class="btn-group">
		  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
		   <i class="icon-eye-open"></i> <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu front">
		    <li><a href="#"><i class="icon-calendar"></i> All Events</a></li>
		    <li><a href="#hideCancelled"><i class="icon-tasks"></i> Hide Cancelled Events</a></li>
		    <li><a href="#unstaffed"><i class="icon-list-alt"></i> Unstaffed Events</a></li>
		    <li class="divider"></li>
		    <li><a href="#onlyMine"><i class="icon-filter"></i> Only Mine</a></li>
		  </ul>
		</span>
		<span class="btn-group">
		  <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
		   <i class="icon-folder-open"></i> <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu front">
		    <li><a href="#printToday"><i class="icon-print"></i> Events of today</a></li>
		    <li><a href="#recentVideo"><i class="icon-film"></i> Recent video events</a></li>
		  </ul>
		</span>
		<span class="btn-group">
		  <button type="button" class="btn btn-danger disabled" id="eventButton">
		  	<i class="icon-book icon-white"></i>
		  </button>
		</span>
		
	</span>
  	<span id="rightGroup">
  		<span class="btn-group">
		  <a type="button" class="btn btn-info" href="#onlyMine">
		  	<i class="icon-filter icon-white"></i>
		  </a>
		</span>
		 
	</span>

    <div id="newHeader">
    </div>
    <div id="calendar">
    </div>
    
 	<div id="context-menu" class="front">
 		<ul class="dropdown-menu">
 			<li><a href="#staffEvent" data-toggle="modal"><i class="icon-plus"></i> Staff this event</a></li>
 			<li class="divider"></li>
		    <li><a href="#split" data-toggle="modal"><i class="icon-resize-full"></i> Split Event</a></li>
	  	</ul>
 	</div>

	<div id="staffEvent" class="modal front hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3 id="myModalLabel">Staff This Event</h3>
	  </div>
	  <div class="modal-body">
	    <p>Stuff about staffing the event.</p>
	  </div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	  </div>
	</div>

	<div id="split" class="modal front hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	    <h3 id="myModalLabel">Split Event</h3>
	  </div>
	  <div class="modal-body">
	    <p>Stuff about spliting the event.</p>
	  </div>
	  <div class="modal-footer">
	    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	  </div>
	</div>

	<div id="popup" class="popover">
	    <div class="arrow"></div>
	    <h3 class="popover-title">
		    <span id="popupTitle">Event Title</span> 

		    <span class="pull-right">
			    <div class="btn-group">
			    	<button class="btn btn-small" data-toggle="collapse" data-target="#viewdetails"><i class="icon-wrench"></i></button>
			    	
			    	<button id="popupTitleButton" class="btn btn-small" type="button" href="#staffEvent" data-toggle="modal"><i class="icon-plus icon-white"></i> <span id="popupStaffInfo"></span></button>
			    </div>
		    </span>
	    </h3>
	    <div class="popover-content">
   	        <p id="popupContentHeader">
	        </p>
	        <span id="popupContentInside">
	        </span>
	        <div class="collapse" id="viewdetails">
	        	<input type="text" value="Amsterdam,Washington" data-role="tagsinput" id="inventory"/>
	        </div>
          
	    </div>
	</div>

	<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-dropdown.js"></script>
	<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-tooltip.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-modal.js"></script>
	<script src="lib/bootstrap-contextmenu.js"></script>
	<script src="lib/bootstrap-modal-popover.js"></script>
	<script src="lib/bootstrap-tagsinput.js"></script>
	<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-popover.js"></script>
	<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-transition.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-alert.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-scrollspy.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-tab.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-button.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-collapse.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-carousel.js"></script>
    <script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap-typeahead.js"></script>

    <script src="ned.js"></script>
    </script>
  </body>
</html>
